<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta name="format-detection" content="telphone=no, email=no,address=no" >
    <meta content="yes" name="apple-mobile-web-app-capable">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="fonts1/iconfont.css">
</head>
<body>
    <div class="warp">
        <header id="header">
           <i class='ico iconfont icon-cuo'></i>
           <span>设备测试预约系统</span>
           <i class='ico iconfont icon-gengduo'></i>
        </header>
        <main class="main">
            <div class="top">
                <img src="images/logo_01.png">
                <h2>设备测试预约系统</h2>
            </div>
            <form action="index_submit" method="get" accept-charset="utf-8">
               <div>
               <img src="images/icon_01.png" alt="">
               <input type="text" name="user" class="user" placeholder="请输入手机号码">
               </div>
               <div>
               <img src="images/icon_03.png" alt="">
               <input type="text" name="pass" class="pass"  placeholder="请输入密码">
               </div>
               <button class='button'>
                   登录账号，开始预约
               </button>
            </form>
        </main>
    </div>
    <div class="mark"></div>
</body>
</html>
